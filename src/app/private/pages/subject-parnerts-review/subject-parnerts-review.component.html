<div class="tableSubjets">
    <!-- Tabla compa침eros de clase -->
    <div>
        <div class="titleDesign">Tabla compa침eros de clase </div>
        <mat-form-field class="filtro">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="software" #input>
        </mat-form-field>
        <table mat-table [dataSource]="parnerts" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="NameSubject">
                <th mat-header-cell *matHeaderCellDef> Clase </th>
                <td mat-cell *matCellDef="let parnert"> {{parnert.class_name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="TeacherName">
                <th mat-header-cell *matHeaderCellDef> Profesor </th>
                <td mat-cell *matCellDef="let parnert"> {{parnert.teacher_name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="ParnertName">
                <th mat-header-cell *matHeaderCellDef> Compa침ero de Clase </th>
                <td mat-cell *matCellDef="let parnert"> {{parnert.classmate_name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe esa informaci칩n para filtrar "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
